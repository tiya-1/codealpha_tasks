<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
  </div>

  <!-- Gallery -->
  <div class="gallery" id="gallery">
    <div class="image-box nature">
      <img src="https://images.unsplash.com/photo-1505820013142-f86a3439c5b2?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzR8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D" alt="Nature 1" onclick="openLightbox(this.src)">
    </div>
    <div class="image-box city">
      <img src="https://images.unsplash.com/photo-1444084316824-dc26d6657664?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNpdHl8ZW58MHx8MHx8fDA%3D" alt="City 1" onclick="openLightbox(this.src)">
    </div>
    <div class="image-box nature">
      <img src="https://images.unsplash.com/photo-1421789665209-c9b2a435e3dc?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D" alt="Nature 2" onclick="openLightbox(this.src)">
    </div>
    <div class="image-box city">
      <img src="https://images.unsplash.com/photo-1464938050520-ef2270bb8ce8?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGNpdHl8ZW58MHx8MHx8fDA%3D" alt="City 2" onclick="openLightbox(this.src)">
    </div>
     <div class="image-box nature">
      <img src=" https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlfGVufDB8fDB8fHww"alt="Nature 1" onclick="openLightbox(this.src)">
    </div>
    <div class="image-box city">
      <img src="https://plus.unsplash.com/premium_photo-1672116452571-896980a801c8?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2l0eXxlbnwwfHwwfHx8MA%3D%3D" alt="City 1" onclick="openLightbox(this.src)">
    </div>
    <div class="image-box nature">
      <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D" alt="Nature 2" onclick="openLightbox(this.src)">
    </div>
    <div class="image-box city">
      <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2l0eXxlbnwwfHwwfHx8MA%3D%3D" alt="City 2" onclick="openLightbox(this.src)">
    </div>
     <div class="image-box nature">
      <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D" alt="Nature 1" onclick="openLightbox(this.src)">
    </div>
    <div class="image-box city">
      <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2l0eXxlbnwwfHwwfHx8MA%3D%3D" alt="City 1" onclick="openLightbox(this.src)">
    </div>
   
    <!-- Add more images as needed -->
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" class="lightbox-content">
    <button class="nav prev" onclick="navigate(-1)">&#10094;</button>
    <button class="nav next" onclick="navigate(1)">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
